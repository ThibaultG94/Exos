<div class="mt-4">
    <h2 class="text-xl font-bold mb-4">Mes tâches</h2>

    <div *ngIf="tasks.length === 0" class="text-gray-500 text-center py-4">
        Aucune tâche pour le moment
    </div>

    <div *ngFor="let task of tasks" class="bg-white shadow rounded-lg p-4 mb-3 flex items-center justify-between">
        <div class="flex items-center">
            <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(task)" class="mr-3 h-5 w-5">
            <div [class.line-through]="task.completed">
                <h3 class="font-semibold">{{ task.title }}</h3>
                <p *ngIf="task.description" class="text-gray-600 text-sm">{{ task.description }}</p>
                <p *ngIf="task.dueDate" class="text-gray-500 text-xs">
                    Échéance: {{ task.dueDate | date:'dd/MM/yyyy' }}
                </p>
            </div>
        </div>
        <button (click)="deleteTask(task.id)" class="text-red-500 hover:text-red-700">
            <i class="fas fa-trash"></i> Supprimer
        </button>
    </div>
</div>
